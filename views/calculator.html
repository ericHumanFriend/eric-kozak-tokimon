
<!DOCTYPE html>
<html>
	<head>
        <title> Grade Calculator </title>
		<link rel="stylesheet" href="css/calculator.css">
    </head>
	
	<body>

        <div id="main"> 

            <h1> Grade Calculator </h1>

            <form>
                    
                <h3 class="form_header"> Activities </h3>
                <p> Give grades to the numeric activites: </p>

                <table id="calculator">
                    <tr>
                        <th> Name </th>
                        <th> short_name </th>
                        <th> Weight </th>
                        <th> Grade </th>
                        <th> Percent </th>
                    </tr>
                    <tr>
                        <td class="activity_name" contenteditable="true"> Activity 1 </td>
                        <td class="short_name" contenteditable="true"> A1 </td>
                        <td> <input class="weight"> </td>
                        <td> 
                            <input class="numerator" oninput="getPercentages()"> /
                            <br> <br>
                            <input class="denominator" oninput="getPercentages()">
                        </td>
                        <td class="percent"> </td>
                    </tr> <!-- Activity 1 -->
                    <tr>
                        <td class="activity_name" contenteditable="true"> Activity 2 </td>
                        <td class="short_name" contenteditable="true"> A2 </td>
                        <td> <input class="weight"> </td>
                        <td>
                            <input class="numerator" oninput="getPercentages()"> /
                            <br> <br>
                            <input class="denominator" oninput="getPercentages()">
                        </td>
                        <td class="percent"> </td>
                    </tr> <!-- Activity 3 -->
                    <tr>
                        <td class="activity_name" contenteditable="true"> Activity 3 </td>
                        <td class="short_name" contenteditable="true"> A3 </td>
                        <td> <input class="weight"> </td>
                        <td>
                            <input class="numerator" oninput="getPercentages()"> /
                            <br> <br>
                            <input class="denominator" oninput="getPercentages()">
                        </td>
                        <td class="percent"> </td>
                    </tr> <!-- Activity 3 -->
                    <tr>
                        <td class="activity_name" contenteditable="true"> Activity 4 </td>
                        <td class="short_name" contenteditable="true"> A4 </td>
                        <td> <input class="weight"> </td>
                        <td>
                            <input class="numerator" oninput="getPercentages()"> /
                            <br> <br>
                            <input class="denominator" oninput="getPercentages()">
                        </td>
                        <td class="percent"> </td>
                    </tr> <!-- Activity 4 -->
                </table>

                <div id="extra">
                    <p>
                        <a onclick="addRow()"> ADD ROW </a>
                        <a onclick="removeRow()"> REMOVE ROW </a>
                    <p>
                </div>

                
                <h3> Result </h3>
                <p id="result"> </p>

                <div id="calculate">
                    <p>
                        <a onclick="getWeighted()"> WEIGHTED </a>
                        <a onclick="getMean()"> MEAN </a>
                    </p>
                </div>

            </form>

            <small> *Click on the activity names to edit them*</small>
        </div>
        
        <script src="js/calculator.js"></script>
        
    </body>
    
</html>
